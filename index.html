<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h2>Escolha uma opção:</h2>

    <form id="myForm">

        <label for="tradepackSelect">Tradepacks:</label>
        <select id="tradepackSelect" onchange="updateTable()"></select>

        <hr>
        <table id="ingredientTable">
        </table>
        <table id="resultTable">
            <tr>
                <th>Custo Total</th>
                <th>cidade de craft</th>
                <th>cidade de venda</th>
                <th>% da cidade de venda</th>
                <th>Valor de Venda</th>
                <th>Profit</th>
            </tr>
            <tr>
                <td id="totalCost"></td>
                <td id="startLocationCell"></td>
                <td id="sellLocationCell"></td>
                <td>
                    <input type="number" id="percentInput">
                </td>
                <td id="venda"></td>
                <td id="profit"></td>
            </tr>
        </table>
    </form>
    <footer>
        <p>Criado por Caio B. Rosa (aka Zatchboy do server Angerhorn)</p>
        <p>Github: <a href="https://github.com/caiobrosa" target="_blank">github.com/caiobrosa</a></p>
    </footer>
    <script src="assets/tradepackCalc.js"></script>
</body>
</html>
